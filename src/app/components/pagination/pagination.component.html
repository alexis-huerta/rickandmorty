<div class="col-12 d-flex justify-content-center ">
  <nav aria-label="...">
      <ul class="pagination m-5">
        <li class="page-item" [class.disabled]="currentPage === 1"><a class="page-link" tabindex="-1" (click)="prev()">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">{{ currentPage }}</a></li>
        <li class="page-item" [class.disabled]="currentPage >= totalPages"><a class="page-link" (click)="next()">Next</a></li>
      </ul>
    </nav>
</div>
